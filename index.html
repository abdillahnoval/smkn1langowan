<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Presensi Siswa SDN 2 Baderan</title>
  <link rel="icon" type="image/png" href="logo.png" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <!-- Wrapper dengan margin samping di mobile -->
    <div class="flex flex-col md:flex-row min-h-screen items-center justify-center">
      <!-- Card login dengan mx-4 di mobile -->
      <div class="max-w-5xl bg-white rounded-lg shadow-lg overflow-hidden flex flex-col md:flex-row mx-6 md:mx-0">


      <!-- Left Side (Welcome) -->
      <div class="w-full md:w-1/2 bg-gradient-to-r from-blue-700 to-blue-400 text-white p-10 flex flex-col justify-center">
        <h2 class="text-lg font-semibold mb-2">Nice to see you again</h2>
        <h1 class="text-3xl md:text-4xl font-bold mb-4">WELCOME BACK</h1>
        <p class="text-sm md:text-base opacity-90 leading-relaxed">
          Selamat datang di Sistem Informasi Menejemen Kehadiran Siswa (SIMFONI).
        </p>
      </div>

      <!-- Right Side (Form) -->
      <div class="w-full md:w-1/2 p-10 flex flex-col justify-center">
        <h2 class="text-2xl font-bold text-blue-600 mb-2">Login Account</h2>
        <p class="text-sm text-gray-500 mb-6">
          Please enter your email and password to sign in.
        </p>
        <form id="loginForm" class="space-y-4">
          <input type="email" name="email" id="email" placeholder="Username" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          <input type="password" name="password" id="password" placeholder="Password" required
                 class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"/>
          
          <div class="flex flex-col md:flex-row items-start md:items-center justify-between text-sm text-gray-600 gap-2">
            <label class="flex items-center space-x-2">
              <input type="checkbox" class="accent-blue-600" />
              <span>Keep me signed in</span>
            </label>
            <a href="#" class="text-blue-600 hover:underline">Already a member?</a>
          </div>

          <button type="submit"
                  class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-md transition">
            SIGNIN
          </button>
        </form>
      </div>

    </div>
  </div>
  <script>
  document.getElementById("loginForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;

    if (email === "admin" && password === "smkn1langowan") {
      localStorage.setItem("isLoggedIn", "true");
      window.location.href = "presensi.html";
    } else {
      alert("Username atau Password salah!");
    }
  });
  </script>

</body>
</html>
